version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'saturday'
      time: '09:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
          - 'version-update:semver-minor'

  - package-ecosystem: 'cargo'
    directory: './src-tauri'
    schedule:
      interval: 'monthly'
      day: 'saturday'
      time: '09:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
          - 'version-update:semver-minor'
