name: Changesets Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Version Packages
        run: npx changeset version

      - name: Generate Release Notes
        id: changelog
        run: |
          npx changeset changelog --no-version
          echo "::set-output name=notes::$(cat CHANGELOG.md)"

      - name: Create Release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): version bump and changelog"
          git push origin main
          gh release create v$(node -p "require('./package.json').version") --generate-notes --title "Release v$(node -p "require('./package.json').version")" --body "${{ steps.changelog.outputs.notes }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
