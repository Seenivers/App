name: Semantic Release

on:
  push:
    branches:
      - main
      - next

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Log Outputs
        run: |
          echo "Tag Name: ${{ steps.semantic_release.outputs.tag_name }}"
          echo "Release Body: ${{ steps.semantic_release.outputs.body }}"
          echo "ID: ${{ steps.semantic_release.outputs.id }}"
          echo "Draft: ${{ steps.semantic_release.outputs.draft }}"
          echo "Prerelease: ${{ steps.semantic_release.outputs.prerelease }}"

      - name: Call Tauri Workflow
        uses: ./.github/workflows/tauri.yml
        with:
          tag_name: ${{ steps.semantic_release.outputs.tag_name }}
          body: ${{ steps.semantic_release.outputs.body }}
          id: ${{ steps.semantic_release.outputs.id }}
          draft: ${{ steps.semantic_release.outputs.draft }}
          prerelease: ${{ steps.semantic_release.outputs.prerelease }}
